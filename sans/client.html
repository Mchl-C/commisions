<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Pastel Dashboard</title>
    <style>
        /* --- 1. FONT REGISTRATION --- */
        @font-face {
            font-family: 'SourceSerif';
            src: url('fonts/source-serif-pro.bold.otf') format('opentype');
            font-weight: bold;
        }

        @font-face {
            font-family: 'Italianno';
            src: url('fonts/Italianno-Regular.ttf') format('truetype');
            font-weight: normal;
        }

        @font-face {
            font-family: 'Nunito';
            src: url('fonts/Nunito-Light.ttf') format('truetype');
            font-weight: 300;
        }

        /* --- 2. LAYOUT & UI --- */
        body {
            background-color: #f8f3e9; /* Your Pastel Cream */
            /* Default body font is Nunito */
            font-family: 'Nunito', sans-serif;
            color: #5d574f;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-family: 'SourceSerif', serif; /* Strong Serif for Header */
            font-size: 3rem;
            margin-bottom: 10px;
            color: #4a443c;
        }

        header p {
            font-size: 1.2rem;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1100px;
            width: 100%;
        }

        .card {
            background-color: #ffffff;
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.03);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(93, 87, 79, 0.05);
        }

        .card:hover {
            transform: translateY(-12px);
            background-color: #fffcf9;
            box-shadow: 0 20px 40px rgba(93, 87, 79, 0.12);
            border-color: #e0d7c6;
        }

        .card:active {
            transform: scale(0.92);
        }

        /* Italianno for a stylish card title */
        .card h3 {
            font-family: 'Italianno', cursive;
            margin: 0 0 5px 0;
            color: #a4917d;
            font-size: 2.5rem; /* Script fonts usually need to be larger */
            font-weight: normal;
        }

        /* Nunito for clear descriptions */
        .card p {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            font-size: 1rem;
            color: #8e8579;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
